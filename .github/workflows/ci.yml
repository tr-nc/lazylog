name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch: # <-- Added this to allow manual triggering

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose

  release:
    runs-on: macos-latest
    needs: check
    # Update the condition to allow workflow_dispatch to run the release job
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          # If triggered manually, GITHUB_REF might be a branch or tag. 
          # This ensures we strip 'refs/tags/v' or 'refs/heads/' to get a clean name.
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION#refs/heads/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Build release
        run: cargo build --release --verbose
        
      - name: Archive binary (Preserves +x permission)
        run: |
          cd target/release
          tar -czvf zl-macos.tar.gz zl
          
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/zl-macos.tar.gz
          # Specify the tag name explicitly so the release action knows which tag to attach to
          tag_name: ${{ github.ref_name }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release # Wait for the release job to finish uploading the tarball
    runs-on: ubuntu-latest # This action requires a Linux runner
    # Only run this if a tag was pushed (we don't want to update Homebrew on manual branch builds)
    if: startsWith(github.ref, 'refs/tags/') 
    
    steps:
      - name: Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: lazylog
          homebrew-tap: tr-nc/homebrew-tap
          # github.ref_name contains the tag name (e.g., v0.5.3)
          download-url: https://github.com/tr-nc/lazylog/releases/download/${{ github.ref_name }}/zl-macos.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
